{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class='col-md-6'>
        <div class='card card-body'>
            <p>Are you <i>SURE</i> you want to delete "{{item}}"?</p>

            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}
                <a class= 'btn btn-sm btn-success' href="{% url 'home' %}">Cancel</a>
                <input type='submit' value='Confirm' class='btn btn-sm btn-danger'>
            </form>

        </div>
    </div>
</div>


{% endblock %}
